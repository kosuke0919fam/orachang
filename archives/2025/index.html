<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>都市伝説</title>
  <style>
    #main-display img { width: 300px; display: block; }
    #article-slider { white-space: nowrap; overflow-x: auto; }
    .thumbnail { display: inline-block; margin-right: 10px; cursor: pointer; width: 100px; }
    .thumbnail img { width: 100px; }

<meta name="generator" content="Hexo 7.3.0"></head>
<body>
  <h1>SITE NAME</h1>

  
  
  


  <!-- 横スクロールのサムネイルリスト（④） -->
  <div id="article-slider">
    
      <div class="thumbnail" onclick="selectArticle('entry-1')">
        <img src="/images/posts/yama.jpg" alt="山の旅">
        <p>山の旅</p>
      </div>
    
      <div class="thumbnail" onclick="selectArticle('entry-2')">
        <img src="/images/posts/umi.jpg" alt="海の思い出">
        <p>海の思い出</p>
      </div>
    
  </div>

  <script>
    const articles = [{"id":"entry-1","title":"山の旅","cover":"/images/posts/yama.jpg","blog_url":"https://kosuke0919fam.github.io/2025/05/01/entry-1/","video_url":"https://youtube.com/watch?v=xxx"},{"id":"entry-2","title":"海の思い出","cover":"/images/posts/umi.jpg","blog_url":"https://kosuke0919fam.github.io/2025/05/02/entry-2/","video_url":"https://youtube.com/watch?v=yyy"}];

    function selectArticle(id) {
      const article = articles.find(a => a.id === id);
      if (!article) return;
      document.getElementById('main-cover').src = article.cover;
      document.getElementById('main-title').textContent = article.title;
      document.getElementById('blog-link').href = article.blog_url;
      document.getElementById('video-link').href = article.video_url;
    }
  </script>
