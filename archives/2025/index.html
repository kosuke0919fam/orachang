<script>
  document.addEventListener('DOMContentLoaded', function () {
    const thumbSwiper = new Swiper(".smallSwiper", {
      loop: true,
      spaceBetween: 10,
      pagination: {
        el: ".swiper-pagination.small-pagination",
        clickable: true,
      },
      navigation: true,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesProgress: true,
      on: {
        init: () => {
          document.querySelector('.smallSwiper').style.visibility = 'visible';
        }
      }
    });

    const mainSwiper = new Swiper(".largeSwiper", {
      loop: true,
      effect: 'fade',
      fadeEffect: { crossFade: true },
      spaceBetween: 10,
      thumbs: {
        swiper: thumbSwiper
      },
      on: {
        init: function () {
          updateTitle(this);
        },
        slideChange: function () {
          updateTitle(this);
        }
      }
    });

    function updateTitle(swiper) {
      const activeSlide = swiper.slides[swiper.activeIndex];
      const title = activeSlide.getAttribute('data-title') || '';
      const slug = activeSlide.getAttribute('data-slug') || '';
      const titleElem = document.getElementById('main-title');
      if (titleElem) {
        titleElem.innerHTML = `
          <span class="post-slug-label">${slug}</span><br>
          <span class="post-title-text">${title}</span>
        `;
      }
    }
  });
</script>
