<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>都市伝説</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #00f;
      margin-top: 1rem;
    }

    #mode-switch a {
      margin: 0 1rem;
      color: #00f;
      text-decoration: none;
      font-weight: bold;
    }

    #main-display {
      position: relative;
      margin: 2rem auto;
      max-width: 90vw;
    }

    #main-cover {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
    }

    #main-slug, #main-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 12px;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
    }

    #main-slug { top: 8px; font-size: 0.9rem; }
    #main-title { bottom: 8px; font-size: 1.1rem; }

    .swiper {
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
      position: relative;
    }

    .swiper-wrapper {
      display: flex;
      overflow: hidden;
      scroll-behavior: smooth;
      padding: 0 36px;
    }

    .swiper-slide {
      min-width: 100px;
      margin: 0 6px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .swiper-slide img {
      width: 100%;
      display: block;
      border-radius: 4px;
    }

    .swiper-slide:hover {
      transform: scale(1.05);
    }

    .swiper-button-prev,
    .swiper-button-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      width: 30px;
      height: 50px;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .swiper-button-prev { left: 0; }
    .swiper-button-next { right: 0; }

    .swiper-pagination {
      text-align: center;
      margin-top: 0.5rem;
    }

    .swiper-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 3px;
      background: #999;
      border-radius: 50%;
    }

    .swiper-dot.active {
      background: #fff;
    }
  </style>
<meta name="generator" content="Hexo 7.3.0"></head>

    <img id="main-cover" src="/orachang/images/posts/placeholder.jpg" alt="メイン画像">
    <div id="main-slug"></div>
    <div id="main-title"></div>
  </div>

  <div class="swiper">
    <div class="swiper-button-prev" id="prev-button">&#10094;</div>
    <div class="swiper-wrapper" id="slider-wrapper"></div>
    <div class="swiper-button-next" id="next-button">&#10095;</div>
  </div>

  <div class="swiper-pagination" id="pagination"></div>

  <script src="/orachang/js/swiper.js"></script>

</html>
