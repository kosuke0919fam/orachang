<!DOCTYPE html>
<html lang="ja">
<head>

  <title>都市伝説</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .content-container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    #main-display {
      position: relative;
      margin: 2rem auto;
    }

    #main-cover {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    #main-slug, #main-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 12px;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
    }

    #main-slug { top: 8px; font-size: 0.9rem; }
    #main-title { bottom: 8px; font-size: 1.1rem; }

    .swiper {
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
    }

    .swiper-wrapper {
      display: flex;
      gap: 12px;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding: 12px 36px;
    }

    .swiper-slide {
      flex: 0 0 auto;
      width: 120px;
      border-radius: 8px;
      overflow: hidden;
      scroll-snap-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .swiper-slide img {
      width: 100%;
      display: block;
      border-radius: 4px;
    }
  </style>
