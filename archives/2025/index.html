<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>都市伝説</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    h1 a {
      text-decoration: none;
      color: black;
    }

    #main-display img {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    #article-slider {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      scroll-snap-type: x mandatory;
    }

    .thumbnail {
      flex: 0 0 auto;
      width: 120px;
      text-align: center;
      scroll-snap-align: start;
      border: 2px solid transparent;
      border-radius: 6px;
      background: white;
      padding: 4px;
      cursor: pointer;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      display: block;
    }

    .thumbnail.active {
      border-color: #007acc;
    }

    #mode-switch {
      margin: 1rem 0;
    }

    #mode-switch a {
      margin-right: 1rem;
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }

    #mode-switch a:hover {
      text-decoration: underline;
    }

    .thumbnail p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
<meta name="generator" content="Hexo 7.3.0"></head>
<body>
  <h1><a href="/orachang/">SITE NAME</a></h1>

  <div id="main-display">
    <img id="main-cover" src="" alt="">
    <h2 id="main-title"></h2>
  </div>

  <div id="mode-switch">
    <a id="blog-link" href="#">Blog</a>
    <a id="video-link" href="#">Video</a>
  </div>

  <div id="article-slider"></div>

  <script>
    const root = "/orachang/";

    const allPosts = [{"title":"山の旅","slug":"entry-1","permalink":"https://kosuke0919fam.github.io/entry-1/","cover":"/images/posts/yama.jpg","video_url":"https://youtube.com/watch?v=xxx"},{"title":"海の思い出","slug":"entry-2","permalink":"https://kosuke0919fam.github.io/entry-2/","cover":"/images/posts/umi.jpg","video_url":"https://youtube.com/watch?v=yyy"}];

    const featuredPaths = ["/entry-1/","/entry-2/"];

    const normalize = path => path.endsWith('/') ? path : path + '/';

    const featured = allPosts.filter(p => {
      try {
        const path = new URL(p.permalink).pathname;
        return featuredPaths.includes(normalize(path));
      } catch {
        return false;
      }
    });

    const mainCover = document.getElementById('main-cover');
    const mainTitle = document.getElementById('main-title');
    const blogLink = document.getElementById('blog-link');
    const videoLink = document.getElementById('video-link');
    const slider = document.getElementById('article-slider');

    function renderArticle(article) {
      mainCover.src = root + article.cover;
      mainCover.alt = article.title;
      mainTitle.textContent = article.title;
      blogLink.href = article.permalink;
      videoLink.href = article.video_url || '#';

      document.querySelectorAll('.thumbnail').forEach(el => el.classList.remove('active'));
      const activeThumb = document.querySelector(`.thumbnail[data-id="${article.permalink}"]`);
      if (activeThumb) activeThumb.classList.add('active');
    }

    if (featured.length === 0) {
      document.body.innerHTML += `
        <p style="color:red;">
          ⚠ 表示できる記事がありません。<br>
          coverパスや画像ファイルの存在、URLの整合性を確認してください。
        </p>
      `;
    } else {
      featured.forEach(article => {
        const thumb = document.createElement('div');
        thumb.className = 'thumbnail';
        thumb.setAttribute('data-id', article.permalink);
        thumb.innerHTML = `
          <img src="${root + article.cover}" alt="${article.title}">
          <p>${article.title}</p>
        `;
        thumb.onclick = () => renderArticle(article);
        slider.appendChild(thumb);
      });

      renderArticle(featured[0]); // 初期表示
    }
  </script>
</body>
</html>
