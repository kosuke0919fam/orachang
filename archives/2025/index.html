<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>都市伝説</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    h1 a {
      text-decoration: none;
      color: black;
    }

    #main-display img {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    #thumbnail-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      display: flex;
      gap: 16px;
      padding: 1rem 0;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }

    .thumbnail {
      flex: 0 0 auto;
      width: 120px;
      text-align: center;
      border: 2px solid transparent;
      background: white;
      padding: 4px;
      border-radius: 6px;
      cursor: pointer;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .thumbnail.active {
      border-color: #007acc;
    }

    #mode-switch {
      margin: 1rem 0;
    }

    #mode-switch a {
      margin-right: 1rem;
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }

    #mode-switch a:hover {
      text-decoration: underline;
    }
  </style>
<meta name="generator" content="Hexo 7.3.0"></head>
<body>
  <h1><a href="/orachang/">SITE NAME</a></h1>

  <div id="main-display">
    <img id="main-cover" src="" alt="">
    <h2 id="main-title"></h2>
  </div>

  <div id="mode-switch">
    <a id="blog-link" href="#">Blog</a>
    <a id="video-link" href="#">Video</a>
  </div>

  <div id="thumbnail-wrapper"></div>

  <script>
    const root = "/orachang/";
    const allPosts = [{"title":"山の旅","slug":"entry-1","permalink":"https://kosuke0919fam.github.io/entry-1/","cover":"/images/posts/yama.jpg","video_url":"https://youtube.com/watch?v=xxx"},{"title":"海の思い出","slug":"entry-2","permalink":"https://kosuke0919fam.github.io/entry-2/","cover":"/images/posts/umi.jpg","video_url":"https://youtube.com/watch?v=yyy"}];
    const featuredPaths = ["/entry-1/","/entry-2/"];
    const normalize = path => path.endsWith('/') ? path : path + '/';

    const featured = allPosts.filter(p => {
      try {
        const path = new URL(p.permalink).pathname;
        return featuredPaths.includes(normalize(path));
      } catch {
        return false;
      }
    });

    const mainCover = document.getElementById('main-cover');
    const mainTitle = document.getElementById('main-title');
    const blogLink = document.getElementById('blog-link');
    const videoLink = document.getElementById('video-link');
    const wrapper = document.getElementById('thumbnail-wrapper');

    // 補完（少数スライドに対応）
    const cloneForLoop = (list) => {
      if (list.length === 1) return [list[0], list[0], list[0]];
      if (list.length === 2) return [list[0], list[1], list[0]];
      return list;
    };

    const enhanced = cloneForLoop(featured);

    function renderArticle(article) {
      mainCover.src = root + article.cover;
      mainCover.alt = article.title;
      mainTitle.textContent = article.title;
      blogLink.href = article.permalink;
      videoLink.href = article.video_url || '#';

      document.querySelectorAll('.thumbnail').forEach(el => el.classList.remove('active'));
      const active = document.querySelector(`.thumbnail[data-id="${article.permalink}"]`);
      if (active) active.classList.add('active');
    }

    if (featured.length === 0) {
      document.body.innerHTML += `<p style="color:red;">⚠ 表示できる記事がありません。</p>`;
    } else {
      enhanced.forEach(article => {
        const thumb = document.createElement('div');
        thumb.className = 'thumbnail';
        thumb.setAttribute('data-id', article.permalink);
        thumb.innerHTML = `
          <img src="${root + article.cover}" alt="${article.title}">
          <p>${article.title}</p>
        `;
        thumb.onclick = () => renderArticle(article);
        wrapper.appendChild(thumb);
      });
      renderArticle(featured[0]);
    }
  </script>
</body>
</html>
